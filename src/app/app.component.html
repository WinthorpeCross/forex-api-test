</div>

<div *ngFor="let item of _fetchService.getRates | async" data-testid="main-content">

<!-- error template -->

<div *ngIf="(_fetchService.isError | async) as error" data-testid="error-content">
  <h1 data-testid="error-header">is error: {{ error }}</h1>
  <button data-testid="reload-button" (click)="reload()">Retry</button>
</div>
